{% extends "base.html" %}
{% block title %}
    Страница авторизации
{% endblock %}
{% if not user.is_authenticated %}
    {% if errors %}
            <p class="error">Неверный логин и/или пароль</p>
    {% endif %}
    {% block content %}
        <form id="login-form" method="post" action="/user/login/">
            {% csrf_token %}
            <p><input type="text" name="login" value="{{ username }}" placeholder="Логин" required></p>
            <p><input type="password" name="password" value="" placeholder="Пароль" required></p>
            <p><button type="submit" class="submit-button">Войти</button></p>
        </form>
    {% endblock %}
{% else %}
    {{ user.username }}
    <a href="{% url '/user/logout/'  %}">Выйти</a>
{% endif %}
