{% extends "base.html" %}
{% block title %}
    Work Expirience | {{ block.super }}
{% endblock %}
{% block content %}
    <section id="jobs">
        <div class="clearfix"><h2>Где работал</h2></div>
        <!-- пока не понял, как подставить номер итерации вместо 0, чтобы запросить нужный элемент -->
        {% for work in work_places%}
        <div class="working-box">
            <h3>{{ work.place }}</h3>
            <h5>{{ work.date }}</h5>
            <p class="work-decription"> <br>
            {{ work.desc }}
            </p>
        </div>
        {% endfor %}
        <div class="clear"></div>
    </section>
{% endblock %}
